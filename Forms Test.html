<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Test</title>
</head>
<body>

    <form action="index.html">
    <label for="">TEXT BOX</label> 
    <input type="text">
    <br>
    <label for="">Range</label> 
    <input type="range">
    <br>
    <label for="">Color</label> 
    <input type="color">
    <br>
    <label for="">Date</label> 
    <input type="date">
    <br>
    <label>Your Message</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <input type="submit">
    </form>
    <hr width="3">
    <h3>Forms in table format</h3>
    <form action="index.html">
        <table>
            <tr>
                <td><label for="">TEXT BOX</label> </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">colour</label> </td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="">DATE</label> </td>
                <td><input type="date"></td>
            </tr>
        </table>
    </form>
</body>
</html>
